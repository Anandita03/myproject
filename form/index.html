    <body>
    <div class="container ">
      <h2 class="is-size-2 is-size-6-mobile has-text-weight-bold">Registration Form</h2>
      <form id="form" class="pure-form" >
        <div class="field">
          <label class="label">First Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-2" type="text" placeholder="Text input" id="fname">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
            </div>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-3" type="text" placeholder="Text input" id="lname">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
            </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger is-3" type="email" placeholder="Email input" id="email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
        </div>
        <div class="field">
          <label class="label">Gender</label>
            <div class="control">
              <label class="radio">
                <input type="radio" name="answer" id="gen" value="female" checked/>
                  Female
              </label>
              <label class="radio">
                <input type="radio" name="answer" id="gen1" value="male" />
                  Male
              </label>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control"><input type="submit" class="button is-primary" value="submit"/></div>
            <div class="control"><button class="button is-danger">Cancel</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
